<!-- second section -->
<section>
    <div class="custom-container">
      <div>
        <mat-card color="warning" class="custom-card">
          <img mat-card-image src="../../../assets/images/bg/second-bg.png">
          <div class="content-box">
              <mat-card-header> our header</mat-card-header>
              <mat-card-content> our content</mat-card-content>
          </div>
      </mat-card>
      <div>
        <app-icon [iconColor]="'red'" [iconName]="iconName"></app-icon>

        <mat-grid-list cols="2" rowHeight="2:1">
          <ng-container *ngFor="let item of projects">
            <mat-grid-tile>
              <app-info-card [cardIcon]="item.icon" [cardIconColor]="item.color" [cardDescription]="item.description" [cardTitle]="item.title" [cardColor]="'blue'"></app-info-card>
            </mat-grid-tile>
          </ng-container>


          <!-- <mat-grid-tile>2</mat-grid-tile>
          <mat-grid-tile>3</mat-grid-tile>
          <mat-grid-tile>4</mat-grid-tile> -->
        </mat-grid-list>
      </div>
      </div>


    </div>
</section>
