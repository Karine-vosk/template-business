<section>
  <div class="custom-container">
    <h2>Our Project</h2>
    <p>decription</p>
    <div>
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
    </div>
  </div>
  <div class="img-container"></div>
</section>
<!-- second section -->
<section class="section section--grey">
  <div class="custom-container">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card color="warning" class="custom-card wrap-img">
          <img mat-card-image src="../../../assets/images/bg/second-bg.png" />
          <div class="content-box">
            <mat-card-header> our header</mat-card-header>
            <mat-card-content> our content</mat-card-content>
          </div>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="wrap-list">
    
            <mat-grid-list cols="2" rowHeight="2:1">
              <ng-container *ngFor="let item of projects">
                <mat-grid-tile>
                  <app-info-card
                    [cardIcon]="item.icon"
                    [cardIconColor]="item.color"
                    [cardDescription]="item.description"
                    [cardTitle]="item.title"
                    [cardColor]="'#94a3b8'"
                  ></app-info-card>
                </mat-grid-tile>
              </ng-container>
    
              <!-- <mat-grid-tile>2</mat-grid-tile>
              <mat-grid-tile>3</mat-grid-tile>
              <mat-grid-tile>4</mat-grid-tile> -->
            </mat-grid-list>
          </div>
      </mat-grid-tile>
     
    </mat-grid-list>
  </div>
</section>
