<div class="info-frame" [ngClass]="'info-frame--' + frameColor">
  <app-icon
    [iconColor]="frameIconColor"
    [iconType]="frameIcon"
    [isBox]="false"
  ></app-icon>
  <div class="info-frame__box">
    <h3 nz-typography>{{ frameTitle }}</h3>
    <p nz-typography nzType="secondary">{{ frameDescription }}</p>
  </div>  
</div>
